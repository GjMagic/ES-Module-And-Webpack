<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES·Module 模块特性</title>
</head>
<body>
  <!-- 通过script 标签添加type='module'属性，就可以以ES Module的标准执行其中的JS代码 -->
  <script type='module'>
    console.log('this is es module')
  </script>

  <!-- 1、ESM自动采用严格模式，忽略"use strict" -->
  <script type="module">
    console.log(this)
  </script>

  <!-- 2、每个ES Module都是运行在单独的私有作用域中 -->
  <script type="module">
    var foo = 123
    console.log(foo)
  </script>
  <script type="module">
    console.log(foo)
  </script>
  <!-- 3、ESM 是通过CORS的方式请求外部JS模块 -->

  <!-- 4、ESM的script标签会延迟执行脚本 -->
  <script type="module" src="./demo.js"></script>
  <p>需要显示的内容</p>
</body>
</html>
